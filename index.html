  <script type="text/javascript" src="./js/3rd/handsontable.full.js"></script>
  <script type="text/javascript" src="./js/3rd/qatrix-1.1.js"></script>

  <script id="vs_mesh" type="x-shader/x-vertex">
      precision mediump float;
      attribute vec3  position;
      attribute vec3  normal;
      attribute vec4  color;
      uniform   mat4  mvpMatrix;
      uniform   vec4  uColor;
      varying   vec4  vColor;

      void main(void)
      {
        vec3       L = normalize(vec3(-5, 9, -1));
        vColor       = uColor * max(0.0, dot(normal, L));
        vColor.a     = 1.0;
        gl_Position  = mvpMatrix * vec4(position, 1.0);
      }
  </script>

  <script id="fs_mesh" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4      vColor;
      void main(void)
      {
          gl_FragColor = vColor;
      }
  </script>



  <script id="vs_line" type="x-shader/x-vertex">
      precision mediump float;
      attribute vec3  position;
      attribute vec3  normal;
      attribute vec4  color;
      uniform   mat4  mvpMatrix;
      uniform   vec4  uColor;
      varying   vec4  vColor;

      void main(void)
      {
        vColor       = vec4(uColor) * color;
        gl_Position  = mvpMatrix * vec4(position, 1.0);
      }
  </script>
  <script id="fs_line" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4      vColor;
      void main(void)
      {
        gl_FragColor = vColor;
      }
  </script>

</head>




<body>
  <div id="DataTree"      class="DataTree">
    <input  id="openfile" class="openfile" type="file">
    <div    id="DataInfo" class="DataInfo">
  </div>
  <canvas id="canvas"   class="canvas"></canvas>
  <div id="DataPropatry"  class="DataPropatry">
  </div>
</body>
</html>
