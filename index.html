  <script id="vs_mesh" type="x-shader/x-vertex">
      precision mediump float;
      attribute vec3   position;
      attribute vec3   normal;
      attribute vec4   color;
      uniform   mat4   mvpMatrix;
      uniform   vec4   uColor;
      uniform   float  Radius;
      varying   vec4   vColor;
      varying   vec4   vNormal;

      void main(void)
      {
        vec4 pos     = vec4(0, 0, 0, 0);
        vec3 N       = normalize(normal);
        vec3       L = normalize(vec3(2.0, 9.0, -3.0));
        vec3 col     = uColor.xyz * max(0.0, dot(N, L));
        vNormal.xyz  = N.xyz;
        vColor       = vec4(col, uColor.a);
        vec3 p       = position + (N * (Radius - 1.0));
        pos          = mvpMatrix * vec4(p, 1.0);
        vNormal.w    = pos.z / pos.w;
        gl_Position  = pos;
      }
  </script>

  <script id="fs_mesh" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4   vColor;
      varying vec4   vNormal;
      void main(void)
      {
          gl_FragColor = vColor;
      }
  </script>



  <script id="vs_line" type="x-shader/x-vertex">
      precision mediump float;
      attribute vec3  position;
      attribute vec3  normal;
      attribute vec4  color;
      uniform   mat4  mvpMatrix;
      uniform   vec4  uColor;
      varying   vec4  vColor;

      void main(void)
      {
        vColor       = vec4(uColor) * color;
        gl_Position  = mvpMatrix * vec4(position, 1.0);
      }
  </script>

  <script id="fs_line" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4      vColor;
      void main(void)
      {
        gl_FragColor = vColor;
      }
  </script>
